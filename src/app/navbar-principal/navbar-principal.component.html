
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href = "/pages/home/home.html">Home</a>
      <a mat-list-item href = "#mozovirtual">MozoVirtual</a>
      <a mat-list-item href = "#caracteristicas">Caracteristicas</a>
      <a mat-list-item href = "#contacto">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>mozovirtual</span>
      <span class="spacer-toolbar"></span>
      <button class="button-menu"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>


      <mat-nav-list id="opcion-menu">
        <a mat-list-item href = "#home">Home</a>
        <a mat-list-item href = "#mozovirtual">MozoVirtual</a>
        <a mat-list-item href = "#caracteristicas">Caracteristicas</a>
        <a mat-list-item href = "#contacto">Contacto</a>
      </mat-nav-list>




    </mat-toolbar>

    <!-- Add Content Here -->
    <app-home></app-home>
    <app-mozovirtual></app-mozovirtual>
    <app-caracteristica></app-caracteristica>
    <app-contacto></app-contacto>
  </mat-sidenav-content>
</mat-sidenav-container>
